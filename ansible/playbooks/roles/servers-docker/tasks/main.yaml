- name: Uninstall old versions of docker
  tags: 'docker'
  become: yes
  apt:
    name: ['docker', 'docker-engine', 'docker.io']
    state: absent

- name: Install docker dependencies
  tags: 'docker'
  become: yes
  apt:
    name: ['apt-transport-https', 'ca-certificates', 'curl', 'python-setuptools', 'software-properties-common']
    state: latest
    install_recommends: no
    update_cache: yes

- name: Add Docker apt repository key
  tags: 'docker'
  become: yes
  apt_key:
    url: https://download.docker.com/linux/ubuntu/gpg
    state: present

- name: Add Docker apt repository and update apt cache
  tags: 'docker'
  become: yes
  apt_repository:
    repo: "deb https://download.docker.com/linux/{{ ansible_distribution|lower }} {{ ansible_distribution_release }} stable"
    mode: '644'
    update_cache: yes
    state: present

- name: Install docker
  tags: 'docker'
  become: yes
  apt:
    name: ['docker-ce']
    state: latest
    install_recommends: no
    update_cache: yes

- name: Install docker-compose
  tags: 'docker'
  become: yes
  pip:
    name: ['docker-compose']
    state: latest

- name: "Create docker config directory {{docker_proxy_config_path}}"
  tags: 'docker'
  become: yes
  file:
    path: "{{ docker_proxy_config_path }}"
    recurse: yes
    state: directory
    owner: "{{ ansible_user }}"
    group: "{{ ansible_user }}"

- name: Copy docker conf, http-proxy.conf to host
  tags: 'docker'
  become: yes
  template:
    src: http-proxy.conf.j2
    dest: "{{docker_proxy_config_path}}/http-proxy.conf"
    owner: "{{ ansible_user }}"
    group: "{{ ansible_user }}"

- name: Force systemd to reread docker configs
  tags: 'docker'
  become: yes
  systemd:
    daemon_reload: yes

- name: Restart docker
  tags: 'docker'
  become: yes
  systemd:
    name: docker
    state: restarted

